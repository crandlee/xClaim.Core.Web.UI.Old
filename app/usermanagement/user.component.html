<div class="container">
    <div *ngIf="active" class="edit-panel" >
        <div class="navbar navbar-inverse center">
            <h4>User Information for: {{userProfile.Name || "New User"}}</h4>
        </div>
        <form (ngSubmit)="onSubmit()" [ngFormModel]="form">
            <div class="form-group">
                <label for="username">User Name:</label>
                <input type="text" placeholder="User Name" name="username" class="form-control" ngControl="UserNameControl" [(ngModel)]="userProfile.Name" required />
            </div>    
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" placeholder="Full Name" name="fullname" class="form-control" ngControl="FullNameControl" [(ngModel)]="userProfile.GivenName" required />
            </div>    
            <div class="form-group">
                <label for="email">EMail</label>
                <input type="email" placeholder="Email" name="email" class="form-control" ngControl="EMailControl" [(ngModel)]="userProfile.EmailAddress" required />
            </div>    
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" placeholder="Password" name="password" class="form-control" ngControl="PasswordControl" [(ngModel)]="userProfile.Password" required />
            </div>    
            <div class="form-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" placeholder="Confirm Password" name="confirmPassword" class="form-control" ngControl="ConfirmPasswordControl" [(ngModel)]="userProfile.ConfirmPassword" required />
            </div>
            <div class="form-group">
                <label for="enabled">Enabled:</label>
                <div>
                    <ui-switch name="enabled" (change)="userProfile.Enabled = $event" [checked]="userProfile.Enabled"></ui-switch>
                </div>
            </div>    
            <validation [validationMessages]='validationMessages'></validation>
            <div class="form-group clearfix">
                <div class="btn-toolbar">
                    <button type="button" class="btn btn-default pull-right" (click)="cancel()">Cancel</button>
                    <button type="submit" class="btn btn-primary pull-right" [disabled]="validationMessages.length > 0">Save</button>
                </div>
            </div>    
        </form>            
    </div>
    <div *ngIf="!active" class="loading-message">
        Loading User
    </div>
</div>
